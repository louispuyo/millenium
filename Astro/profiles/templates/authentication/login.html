<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% extends 'base.html' %}

    {% block content %}

    <p>{{ message }}</p>
    <form method="post">

        {{ form.as_p }}

        {% csrf_token %}
        <!-- security -->

        <button type="submit">Submit</button>
    </form>
    <br> <!-- separation-->
    <br>

        
        Click here to <a href="{% url 'signup' %}">Signup</a>
        Click here to <a href="{% url 'home' %}">Home</a>
        
    
    {% endblock content %}



</body>

</html>
